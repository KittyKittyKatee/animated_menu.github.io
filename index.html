<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="header__menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <section class="main">
        <h1>Responsive menu</h1>
    </section>
    <section class="menu">
        <div class="menu__wrap">
            <div class="row justify-content-center">
                <div class="menu__left col-sm-5 flex-column d-flex justify-content-between">
                    <h2>Menu</h2>
                    <div class="menu__contacts d-flex justify-content-between">
                        <a href="#">instagram</a>
                        <a href="#">twitter</a>
                        <a href="#">facebook</a>
                    </div>
                </div>
                <nav class="menu__nav col-sm-3">
                    <ul class="menu__elems">
                        <li class="menu__elem active">
                            <a data-name="home" class="menu__link" href="#">Home</a>
                        </li>
                        <li class="menu__elem">
                            <a data-name="scents" class="menu__link" href="#">Scents +</a>
                            <ul class="menu__submenu submenu">
                                <li class="submenu__elem">
                                    <a data-name="all" class="submenu__elem" href="#">All Products</a>
                                </li>
                                <li class="submenu__elem">
                                    <a data-name="wash" class="submenu__elem" href="#">Wash</a>
                                </li>
                                <li class="submenu__elem">
                                    <a data-name="body" class="submenu__elem" href="#">Body</a>
                                </li>
                                <li class="submenu__elem">
                                    <a data-name="hair" class="submenu__elem" href="#">Hair</a>
                                </li>
                                <li class="submenu__elem">
                                    <a data-name="homeInner" class="submenu__elem" href="#">Home</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu__elem">
                            <a data-name="products" class="menu__link" href="#">Products +</a>
                            <ul class="menu__submenu submenu">
                                <li class="submenu__elem">
                                    <a data-name="all" class="submenu__elem" href="#">All Products</a>
                                </li>
                                <li class="submenu__elem">
                                    <a data-name="wash" class="submenu__elem" href="#">Wash</a>
                                </li>
                                <li class="submenu__elem">
                                    <a data-name="body" class="submenu__elem" href="#">Body</a>
                                </li>
                                <li class="submenu__elem">
                                    <a data-name="hair" class="submenu__elem" href="#">Hair</a>
                                </li>
                                <li class="submenu__elem">
                                    <a data-name="homeInner" class="submenu__elem" href="#">Home</a>
                                </li>
                            </ul>
                        </li>
                        <li class="menu__elem">
                            <a data-name="about" class="menu__link" href="#">About</a>
                        </li>
                    </ul>
                </nav>
                <div class="menu__img col-sm-4">
                    <div class="menu__img-wrap">
                        <img id="home" src="./imgs/ac-menu_2-1500.jpg" alt="home">
                        <img id="scents" src="imgs/ac-bg-scent-1100.jpg" alt="scents">
                        <img id="products" src="imgs/ac-ll-scent-1300.jpg" alt="products">
                        <img id="about" src="imgs/ac-vp-scent-1300.jpg" alt="about">
                        <img id="all" src="imgs/ac-bg-scent-1100.jpg" alt="all">
                        <img id="wash" src="imgs/ac-bg-scent-1100.jpg" alt="wash">
                        <img id="body" src="imgs/ac-bg-scent-1100.jpg" alt="body">
                        <img id="hair" src="imgs/ac-bg-scent-1100.jpg" alt="hair">
                        <img id="homeInner" src="imgs/ac-bg-scent-1100.jpg" alt="home">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js">
    </script>

</html>
